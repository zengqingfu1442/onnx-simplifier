# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master", "pages"]

  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: ${{ case(github.event_name == 'push', 'github-pages', '') }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      CMAKE_GENERATOR: Ninja
      EMSCRIPTEN_VERSION: "5.0.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - run: pip install cmake ninja
      - run: sudo apt install protobuf-compiler
      - name: Prepare ccache timestamp
        id: ccache_cache_timestamp
        run: |
          echo "timestamp=$(date -Iseconds)" >> ${GITHUB_OUTPUT}
      - name: ccache cache files
        uses: actions/cache@v5
        with:
          path: .ccache
          key: ${{ matrix.config.name }}-ccache-${{ steps.ccache_cache_timestamp.outputs.timestamp }}
          restore-keys: |
              ${{ matrix.config.name }}-ccache-
      - run: |
          sudo apt install -y ccache
          which ccache
          ccache -z
          echo "CCACHE_DIR=${PWD}/.ccache" >> ${GITHUB_ENV}
          echo "CCACHE_MAXSIZE=500M" >> ${GITHUB_ENV}
          echo "_EMCC_CCACHE=1" >> ${GITHUB_ENV}
      - run: |
          git clone --depth 1 https://github.com/emscripten-core/emsdk.git
          ./emsdk/emsdk install ${EMSCRIPTEN_VERSION}
          ./emsdk/emsdk activate ${EMSCRIPTEN_VERSION}
          . ./emsdk/emsdk_env.sh
          EMPROFILE=1 ./build_wasm.sh
          rm scripts/convertmodel/onnxsim.*
          cp build-wasm-node-OFF/onnxsim.* scripts/convertmodel
      - run: |
          ccache -s
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'scripts/convertmodel'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: ${{ github.event_name == 'push' }}
